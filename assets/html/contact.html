<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>German Garcia - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link our page to Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link local css style -->
    <link rel="stylesheet" href="../css/style.css"> 

</head>
<body>
<!-- Body will be built using the grid concept (container, rows, columns -->
    <!-- Countainer Div -->
    <div class="container">
        <!-- Second layer will be the navigation bar -->
        <!-- this is different from the Responsive version, where de Nav bar was below the header -->
        
        <!-- Section 1: Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Our brand / logo -->
            <a class="navbar-brand" href="about.html">German Garcia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Collapsible button -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
    
                    <!-- The links of our navbar -->
                    <li class="nav-item active">
                        <a class="nav-link" href="../../index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="https://www.linkedin.com/in/germangar/">LinkedIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>

                    <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>

        </nav>

        <!-- Section 2: Jumbotron / header -->
        <!-- Jumbotron element -->
        <div class="jumbotron">
                <div class="text-center">
                    <img src="../images/contact.jpg" class="img-fluid" alt="Homework Week 2"> 
                </div>
        </div>

        <!-- Section 3: Main Panel -->
        <!-- Section will use grid (rows and columns as follows): 
                - Row 1: with the form elements 
                - Row 2: footer -->
        
        <div class="row">
            <div class="column border-bottom">
                <h2> Contact (under construction...) </h2>
            </div>
        </div>
        <!-- Form Section-->
        <div class="row"> 
            <!-- At large+ screens takes up half width (6/12) -->
            <div class="col"> 
                <form>
                    <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">Email will never be shared with anyone else</small>
                    </div>

                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="5" placeholder="Enter message"> </textarea>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div> <!-- End main panel row-->

        <div class="row"> <!-- Footer row -->
            <div class="col bg-light">
                <br>
                <p class="text-center"> Copyrigth &copy;    ----   german dot garcia at dcmsllc dot net  ---- </p>
            </div>
        </div>

    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
