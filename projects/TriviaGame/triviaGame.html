<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Font Awesome Glyphicons-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> 
</head>
<body>
    <div class="section">
        <div class="container w-container"> 
            <!-- Section 1: Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Our brand / logo -->
                <a class="navbar-brand" href="../../assets/html/about.html">German Garcia</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Collapsible button -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
        
                        <!-- The links of our navbar -->
                        <li class="nav-item active">
                            <a class="nav-link" href="../../index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="../../assets/html/portfolio.html">Portfolio</a>
                        </li>
    
                        <li class="nav-item">
                                <a class="nav-link" href="../../assets/html/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="w-row">
                <div class="text-center">
                    <img src="assets/images/HeaderBanner_gif_w5.gif" class="img-fluid" alt="Homework Week 4"> <br> <br>
                </div>     
            </div>

            <div class="w-row"> <!-- Section to display timer and questions-->
                <div class="table-responsive table-border">
                    <table class="table movie-table">
                        <thead>
                            <tr class="light-row">
                                <th>Timer</th>
                                <th><span id = "counter"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="text_top wins"><span id="question"></span></th>
                            </tr>
                        </tbody>
                    </table>

                    <label class="optionButtonClass"> <span id="Option1"></span> 
                        <input id="radioAnswer1" type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="optionButtonClass"> <span id="Option2"></span>
                            <input id="radioAnswer2" type="radio" name="radio">
                            <span class="checkmark"></span>
                    </label>
                    <label class="optionButtonClass"> <span id="Option3"></span>
                            <input id="radioAnswer3" type="radio" name="radio">
                            <span class="checkmark"></span>
                    </label>
                    <label class="optionButtonClass"> <span id="Option4"></span>
                            <input id="radioAnswer4" type="radio" name="radio">
                            <span class="checkmark"></span>
                    </label>                                                        

                </div>
            </div> <!-- End of table-->
            <div class="w-row">  <!-- Print results -->
                   
                    <p class="text_top lose"><span id="results"></span></p>                    
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" id="startButton"> Start </button>
            <button class="btn btn-primary btn-lg btn-block" type="submit" id="doneButton"> Done </button>
        </div> <!-- div container w-container -->
    </div> <!-- div Section -->

    
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
